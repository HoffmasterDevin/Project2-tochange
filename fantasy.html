CSS \/ \/ \/ FOR BATTLE SCREEN

.battle-screen {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #2c3e50;
}

.player, .enemy {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0 50px;
}

.health-bar {
  position: relative;
  width: 150px;
  height: 20px;
  background-color: #ddd;
  margin-top: 10px;
}

.health {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  background-color: green;
  transition: width 0.5s ease;
}

.enemy .health {
  background-color: red;
}

.workouts {
  width: 100%;
  margin-top: 20px;
  border-collapse: collapse;
  font-family: Arial, sans-serif;
  font-size: 14px;
}

.workouts th, .workouts td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}

.workouts th {
  background-color: #f2f2f2;
  font-weight: bold;
  text-transform: uppercase;
}

.workouts tbody tr:nth-child(even) {
  background-color: #f2f2f2;
}
